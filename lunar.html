<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>양력 날짜를 음력으로 변환</title>
  <script src="https://cdn.jsdelivr.net/npm/solarlunar@2.0.7/lib/solarlunar.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f7f7f7;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      position: relative;
    }

    .language-selector {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .language-selector select {
      padding: 5px 10px;
      border-radius: 6px;
    }

    .material-symbols-outlined {
      font-size: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 20px;
    }

    .lunar-date {
      color: #c60000;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="language-selector">
    <span class="material-symbols-outlined">language</span>
    <select id="lang" onchange="changeLang()">
      <option value="ko">🇰🇷</option>
      <option value="ja">🇯🇵</option>
      <option value="en">🇺🇸</option>
    </select>
  </div>

  <h2 id="title">양력 날짜를 음력으로 변환</h2>

  <div class="input-group">
    <label id="label-year" for="year">년 (1900–2100)</label>
    <input id="year" type="number" placeholder="예: 1985" />
  </div>
  <div class="input-group">
    <label id="label-month" for="month">월 (1–12)</label>
    <input id="month" type="number" placeholder="예: 11" />
  </div>
  <div class="input-group">
    <label id="label-day" for="day">일 (1–31)</label>
    <input id="day" type="number" placeholder="예: 3" />
  </div>

  <button onclick="convertDate()" id="convert-btn">변환</button>

  <div id="output"></div>
</div>

<script>
  const langData = {
    ko: {
      title: '양력 날짜를 음력으로 변환', year: '년 (1900–2100)', month: '월 (1–12)', day: '일 (1–31)',
      placeholder: ['예: 1985', '예: 11', '예: 3'], convert: '변환',
      weekdayOpt: { weekday: 'long' },
      solarLabel: '양력', lunarLabel: '음력날짜', leap: '윤달', regular: '평달',
      ganji: '음력간지', zodiac: '띠', yearWord: '년', monthWord: '월', dayWord: '일'
    },
    ja: {
      title: '陽暦 日付を陰暦に変換', year: '年 (1900–2100)', month: '月 (1–12)', day: '日 (1–31)',
      placeholder: ['例: 1985', '例: 11', '例: 3'], convert: '変換',
      weekdayOpt: { weekday: 'long' },
      solarLabel: '陽暦', lunarLabel: '陰暦日', leap: '閏月', regular: '平月',
      ganji: '干支', zodiac: '干支', yearWord: '年', monthWord: '月', dayWord: '日'
    },
    en: {
      title: 'Convert Solar Date to Lunar', year: 'year (1900–2100)', month: 'month (1–12)', day: 'day (1–31)',
      placeholder: ['e.g. 1985', 'e.g. 11', 'e.g. 3'], convert: 'Convert',
      weekdayOpt: { weekday: 'long' },
      solarLabel: 'Solar', lunarLabel: 'Lunar Date', leap: 'Leap', regular: 'Regular',
      ganji: 'Lunar Ganji', zodiac: 'Zodiac', yearWord: 'year', monthWord: 'month', dayWord: 'day'
    }
  };

  function getGanjiKor(gz) {
    const stems = ['갑','을','병','정','무','기','경','신','임','계'];
    const branches = ['자','축','인','묘','진','사','오','미','신','유','술','해'];
    const s = stems[gz.charCodeAt(0) - 0x4E00] || '';
    const b = branches[gz.charCodeAt(1) - 0x4E00] || '';
    return s + b + ' (' + gz + ')';
  }

  function getGanjiEn(gz) {
    const stems = ['Gap','Eul','Byeong','Jeong','Mu','Gi','Gyeong','Shin','Im','Gye'];
    const branches = ['Ja','Chuk','In','Myo','Jin','Sa','O','Mi','Shin','Yu','Sul','Hae'];
    const s = stems[gz.charCodeAt(0) - 0x4E00] || '';
    const b = branches[gz.charCodeAt(1) - 0x4E00] || '';
    return `${s}-${b} (${gz})`;
  }

  function convertDate() {
    const lang = document.getElementById('lang').value;
    const t = langData[lang];
    const y = parseInt(document.getElementById('year').value);
    const m = parseInt(document.getElementById('month').value);
    const d = parseInt(document.getElementById('day').value);
    const output = document.getElementById('output');
    if (!y || !m || !d) {
      output.innerHTML = `<p>${lang === 'ja' ? 'すべて入力してください。' : (lang === 'en' ? 'Please enter all date fields.' : '날짜를 모두 입력하세요.')}</p>`;
      return;
    }

    const lunar = solarlunar.solar2lunar(y, m, d);
    if (!lunar || !lunar.lYear) {
      output.innerHTML = `<p>${lang === 'ja' ? '変換できません。' : (lang === 'en' ? 'Invalid date.' : '변환할 수 없는 날짜입니다.')}</p>`;
      return;
    }

    const weekday = new Date(y, m - 1, d).toLocaleDateString(lang === 'en' ? 'en-US' : lang === 'ja' ? 'ja-JP' : 'ko-KR', t.weekdayOpt);
    const leapText = lunar.isLeap ? t.leap : t.regular;

    const yGanji = lang === 'en' ? getGanjiEn(lunar.gzYear) : getGanjiKor(lunar.gzYear);
    const mGanji = lang === 'en' ? getGanjiEn(lunar.gzMonth) : getGanjiKor(lunar.gzMonth);
    const dGanji = lang === 'en' ? getGanjiEn(lunar.gzDay) : getGanjiKor(lunar.gzDay);

    const html = `
      <p><strong>${t.solarLabel} ${y}${t.yearWord} ${m}${t.monthWord} ${d}${t.dayWord} (${weekday})</strong></p>
      <p class="lunar-date">${t.lunarLabel} ${lunar.lYear}${t.yearWord} ${lunar.lMonth}${t.monthWord} ${lunar.lDay}${t.dayWord} (${leapText})</p>
      <p>${t.ganji} ${yGanji} ${t.yearWord} ${mGanji} ${t.monthWord} ${dGanji} ${t.dayWord}</p>
      <p>${t.zodiac} ${lunar.animal}</p>
    `;
    output.innerHTML = html;
  }

  function changeLang() {
    const lang = document.getElementById('lang').value;
    const t = langData[lang];
    document.getElementById('title').textContent = t.title;
    document.getElementById('label-year').textContent = t.year;
    document.getElementById('label-month').textContent = t.month;
    document.getElementById('label-day').textContent = t.day;
    document.getElementById('year').placeholder = t.placeholder[0];
    document.getElementById('month').placeholder = t.placeholder[1];
    document.getElementById('day').placeholder = t.placeholder[2];
    document.getElementById('convert-btn').textContent = t.convert;
    convertDate();
  }

  window.onload = changeLang;
</script>

</body>
</html>
